<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Training Planner</title>
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
    <script src="js/app.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Krona+One&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="bg">


    <nav>
      <ul>
        <li ><a id="training-link" href="#">Training</a></li>
        <li ><a id="form-link" href="#">Add Exercise</a></li>
      </ul>
    </nav>

    <div id="exercise-form" class="hide">
      <h1>Add Exercise:</h1>
      <form id="new-item-form">
        <div>

          <div class="form-item">
            <label for="exercise" class="primary">Exercise Name</label>
            <input type="text" id="exercise" required/>
          </div>

          <div class="form-item">
            <label for="muscle" class="primary">Target Muscle</label>
            <select id="muscle">
              <option value="" disabled selected></option>
              <option value="Legs">Legs</option>
              <option value="Abs">Abs</option>
              <option value="Chest">Chest</option>
              <option value="Back">Back</option>
              <option value="Arms">Arms</option>
            </select>
          </div>

          <div class="form-item">
            <label for="quantity" class="primary">Quantity or Duration</label>
            <input type="number" id="quantity" required/>
          </div>

          <div class="">
            <input type="submit" value="Add"/>
          </div>

        </div>
      </form>

    </div>

    <div id="training-view">
      <h1>Training:</h1>
      <ul id="exercise-show">

      </ul>
      <button id="delete-all">Delete All</button>
    </div>
  </div>
  </body>
</html>
